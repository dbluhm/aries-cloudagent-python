name: Publish ACA-Py
on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      tag:
        required: false
        default: "{{version}}"
        type: string
      acapy-version:
        required: true
        type: string
    secrets:
      token:
        description: "Github access token"
        required: true
  workflow_dispatch:
    inputs:
      python-version:
        description: "Python version"
        required: true
      tag:
        description: 'Image tag'
        default: "{{version}}"
        required: true
        type: string
      acapy-version:
        description: "Version label in image"
        required: true
        type: string


jobs:
  publish-image:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Gather image info
        id: info
        run: |
          echo "::set-output name=repo-owner::${GITHUB_REPOSITORY_OWNER,,}"

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN || secrets.token }}

      - name: Setup Image Metadata
        id: meta
        uses: docker/metadata-action@v4.1.1
        with:
          images: |
            ghcr.io/${{ steps.info.outputs.repo-owner }}/aries-cloudagent-python
          tags: |
            type=semver,pattern=py${{ inputs.python-version }}-${{ inputs.tag }}

      - name: Build and Push Image to ghcr.io
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          file: docker/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            python_version=${{ inputs.python-version }}
            acapy_version=${{ inputs.acapy-version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
